BASE_TASK_CONFIG_PATH: habitat_extensions/config/zs_vlnce_task.yaml
SIMULATOR_GPU_IDS: [0]
TORCH_GPU_ID: 0
TORCH_GPU_IDS: [0]
GPU_NUMBERS: 1
NUM_ENVIRONMENTS: 1
TENSORBOARD_DIR: data/tensorboard_dirs/
CHECKPOINT_FOLDER: data/checkpoints/
EVAL_CKPT_PATH_DIR: data/checkpoints/
RESULTS_DIR: data/logs/eval_results/
VIDEO_DIR: data/logs/video/
KEYBOARD_CONTROL: 0

SENSORS: ['RGB_SENSOR', 'DEPTH_SENSOR']

MAP:
  VISUALIZE: False
  PRINT_IMAGES: False
  REPVITSAM: 1
  # 从 Simulator 配置中获取的参数
  HFOV: 79  # 水平视场角（与 RGB_SENSOR.HFOV 一致）
  FRAME_WIDTH: 640  # 与 RGB_SENSOR.WIDTH 一致
  FRAME_HEIGHT: 480  # 与 RGB_SENSOR.HEIGHT 一致
  AGENT_HEIGHT: 0.88  # 与 AGENT_0.HEIGHT 一致
  # 建图参数
  MIN_Z: 2
  DEVICE: "cuda:0"
  DU_SCALE: 4
  VISION_RANGE: 100
  MAP_RESOLUTION: 5
  GLOBAL_DOWNSCALING: 2
  CAT_PRED_THRESHOLD: 5.0
  EXP_PRED_THRESHOLD: 1.0
  MAP_PRED_THRESHOLD: 1.0
  MAP_SIZE_CM: 2400  # 保持 2400cm = 24m (不能改动，避免张量尺寸错误)
  NUM_ENVIRONMENTS: 1

EVAL:
  USE_CKPT_CONFIG: False
  SAVE_RESULTS: True
  SPLIT: val_unseen
  MIN_CONSTRAINT_STEPS: 10
  MAX_CONSTRAINT_STEPS: 25
  SCORE_THRESHOLD: 0.5
  VALUE_THRESHOLD: 0.30
  DECISION_THRESHOLD: 0.4
  FMM_WAYPOINT_THRESHOLD: 2.0
  FMM_GOAL_THRESHOLD: 1.0
  CHANGE_THRESHOLD: -0.03